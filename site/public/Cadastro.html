<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Cadastro.css">
    <title>Cadastro - ImmunoData</title>
</head>

<body>
    <a href="index.html" class="logo-button">
        <img src="assets/logo immunodata2.0/12.png" alt="Logo ImmunoData">
    </a>

    <div class="container">
        <div class="form-image">
            <img src="assets/médicaComputador.jpg" alt="Imagem ilustrativa de médica no computador">
        </div>

        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button onclick="entrarLogin()">Entrar</button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="ipt_nome">Nome Completo</label>
                        <input id="ipt_nome" name="nomeCompleto" type="text" placeholder="Digite seu nome completo">
                    </div>

                    <div class="input-box">
                        <label for="ipt_cargo">Cargo atuante</label>
                        <input id="ipt_cargo" name="cargo" type="text" placeholder="Digite seu cargo">
                    </div>

                    <div class="input-box">
                        <label for="ipt_data">Data de nascimento</label>
                        <input id="ipt_data" name="dataNascimento" type="date">
                    </div>

                    <div class="input-box">
                        <label for="ipt_number">Número de conselho</label>
                        <input id="ipt_number" name="numeroConselho" type="text" placeholder="Apenas números">
                    </div>

                    <div class="input-box">
                        <label for="cidade">Cidade onde atua</label>
                        <select id="cidade" name="cidade">
                            <option value="">Selecione uma cidade</option>
                        </select>
                    </div>

                    <div class="input-box">
                        <label for="ipt_password">Senha</label>
                        <input id="ipt_password" name="senha" type="password" placeholder="Digite sua senha">
                    </div>
                </div>

                <div class="continue-button">
                    <button onclick="cadastrar()">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/cadastro.js"></script>
</body>

</html>
