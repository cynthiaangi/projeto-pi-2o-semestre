<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Cadastro.css">
    <title>Cadastro - ImmunoData</title>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="assets/logo immunodata/1.png" alt="Logo ImmunoData">
        </div>
        <div class="form-image">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="nomeCompleto">Nome Completo</label>
                        <input id="nome" name="nomeCompleto" type="text" placeholder="Digite seu nome completo" required>
                    </div>

                    <div class="input-box">
                        <label for="Cargo">Cargo atuante</label>
                        <input id="cargo" type="text" placeholder="Digite seu cargo" required>
                    </div>
                    <div class="input-box">
                        <label for="data">Data de nascimento</label>
                        <input id="data" type="date" required>
                    </div>

                    <div class="input-box">
                        <label for="number">NÃºmero de conselho</label>
                        <input id="number" type="number" placeholder="xxxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="cidade">Cidade onde atua</label>
                        <input id="cidade" type="text" placeholder="Digite sua cidade" required>
                    </div>


                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" placeholder="Digite sua senha" required>
                    </div>

                </div>

                <div class="continue-button">
                    <button><a href="#">Continuar</a> </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
