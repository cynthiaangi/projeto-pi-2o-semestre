<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login - ImmunoData</title>
  <!-- Importação de ícones do FontAwesome -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'>
  <!-- Link para o arquivo de estilo CSS -->
  <link rel="stylesheet" href="LoginCadastro.css">
</head>
<body>
<div id="divLogin" style="display: block;">
        <!-- Link para a página inicial com um logo como botão -->
        <a href="index.html">
            <img src="assets/logoAzul.png" alt="Home" class="home-button">
        </a>

    <!-- Estrutura principal de cadastro/login -->
    <div class="container" id="container">
        <!-- Formulário para criação de conta -->
        <div class="form-container sign-up-container">
            <form>
                <h1>Cadastrar</h1>
                <span style="display: flex; margin-bottom: 15px;">Cadastre-se para usar os serviços ImmunoData</span>
                <input type="text" placeholder="Nome Completo" id="nome"/>
                <input type="text" placeholder="Cargo atuante" id="cargo"/>
                <input type="text" placeholder="Data de nascimento" id="data"/>
                <input type="text" placeholder="Número de conselgo" id="número"/>
                <input type="text" placeholder="Cidade onde atua" id="cidade"/>
                <input type="password" placeholder="senha" id="senha"/>
                <br>
                <!-- Botão que chama a função para continuar para a próxima página -->
                <button style="cursor: pointer; margin-bottom: 67px; display: flex;" type="button" class="btn next-btn1" onclick="goToNextPage()">Continuar</button>
            </form>
        </div>

        <!-- Formulário de login -->
        <div class="form-container sign-in-container">
            <form>
                <h1>Entrar</h1>
                <!-- Contêiner para login via redes sociais -->
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-brands fa-apple"></i></a>
                </div>
                <span>Ou use seu número de conselgo e senha para realizar Login</span>
                <input type="text" placeholder="Número de Conselho" id="número"/>
                <input type="password" placeholder="senha" id="senha"/>
                
                <button id="loginButton" style="cursor: pointer;">Entrar</button>
            </form>
        </div>

        <!-- Estrutura do painel de transição entre login e cadastro -->
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Já possui cadastro?</h1>
                    <p>Clique abaixo e realize o login para entrar em sua conta</p>
                    <!-- Botão que ativa a transição para a tela de login -->
                    <button style="cursor: pointer;" class="ghost" id="signIn">Entrar</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Ainda não possui uma conta?</h1>
                    <p>Registre-se para poder ter direito aos serviços ImmunoData</p>
                    <!-- Botão que ativa a transição para a tela de cadastro -->
                    <button style="cursor: pointer;" class="ghost" id="signUp">Cadastre-se</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script  src="LoginCadastro.js"></script>
