<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Login - ImmunoData</title>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="assets/logo immunodata/1.png" alt="Logo ImmunoData">
        </div>

        <div class="form">
            <form action="#">
                <div class="form-header">
                    <h1>Login</h1>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="number">Número de Conselho</label>
                        <input id="number" type="number" placeholder="Digite seu número" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" placeholder="Digite sua senha" required>
                    </div>
                </div>

                <div class="continue-button">
                    <button type="submit">Entrar</button>
                </div>

                <div class="register">
                    <p>Ainda não tem uma conta? <a href="Cadastro.html">Cadastre-se</a></p>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
