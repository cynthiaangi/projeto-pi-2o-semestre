<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ImmunoData</title>
    <!-- <script src="./js/sessao.js"></script>
    <script src="./js/alerta.js"></script> -->
    <link rel="stylesheet" href="css/administracao.css" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp" rel="stylesheet" />

    <!-- <script data-jsd-embedded data-key="58caf5ec-06eb-4795-b41f-4f28b9a17f44"
    data-base-url="https://jsd-widget.atlassian.com"
    src="https://jsd-widget.atlassian.com/assets/embed.js"></script> -->
</head>

<body>
    <main class="dash">

        <section class="conteudo-dash">
            <nav class="lateral">
                <img src="./assets/logo immunodata2.0/7.png" alt="Logo">
                <button onclick="voltarHome()" class="material-symbols-outlined icone-lateral">
                    logout
                </button>
            </nav>
            <div class="dashboard-conteudo" onclick="fecharNotificacao()">
                <div class="cabecalho">
                    <div>Olá, <span id="nome_usuario"></span></div>
                </div>
                <div class="area-mensagem" onclick="fecharMensagem()"></div>
                <div class="mensagem">
                    <div class="titulo-mensagem">
                        Editar Perfil
                    </div>
                    <div class="corpo-mensagem">
                        <div class="edicao-parte">
                            <div class="input-box">
                                <label for="ipt_nome">Tipo Perfil</label>
                                <input id="ipt_nome" name="nomeCompleto" type="text"
                                    placeholder="Digite nome do perfil">
                            </div>

                            <div class="input-box">
                                <label for="ipt_perfil">Criar perfil</label>
                                <input id="ipt_perfil" name="perfil" type="checkbox">
                            </div>
                        </div>
                        <div class="edicao-parte">
                            <div class="input-box">
                                <label for="ipt_func">Cadastrar funcionários</label>
                                <input id="ipt_func" name="funcionario" type="checkbox">
                            </div>

                            <div class="input-box">
                                <label for="ipt_campanha">Cadastrar campanhas</label>
                                <input id="ipt_campanha" name="campanha" type="checkbox">
                            </div>
                        </div>
                    </div>
                    <div class="botoes">
                        <button onclick="alterarFuncionario()">Confirmar</button>
                        <button onclick="excluir()">Excluir</button>
                        <button onclick="fecharMensagem()">Cancelar</button>
                    </div>
                </div>
                <div class="cadastro">
                    <div class="input-group">
                        <div class="cadastro-parte">
                            <div class="cadastro-box">
                                <label for="ipt_nome">Tipo Perfil</label>
                                <input id="ipt_nome" name="nomeCompleto" type="text"
                                    placeholder="Digite nome do perfil">
                            </div>
                            <div class="cadastro-box">
                                <label for="ipt_perfil">Criar perfil</label>
                                <input id="ipt_perfil" name="perfil" type="checkbox">
                            </div>
                            <div class="cadastro-box">
                                <label for="ipt_func">Cadastrar funcionários</label>
                                <input id="ipt_func" name="funcionario" type="checkbox">
                            </div>

                            <div class="cadastro-box">
                                <label for="ipt_campanha">Cadastrar campanhas</label>
                                <input id="ipt_campanha" name="campanha" type="checkbox">
                            </div>
                        </div>
                        <div class="continue-button">
                            <button type="button" onclick="cadastrar()">Cadastrar Perfil</button>
                        </div>

                    </div>

                </div>
                <div>
                    <table class="tabela-perfil">
                    </table>
                </div>
            </div>
        </section>
    </main>
    <script src="js/administracao.js"></script>
</body>

</html>
